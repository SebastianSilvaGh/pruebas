<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Códigos Disponibles</title>
    <script>
        async function obtenerCodigo() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycby0rs-XEGWryq-fO_1LGqfORH1093zJ0H9xcOYHCgrSGMRrVCFaT3XHPRucA8_k91Ao0Q/exec');
                const codigo = await response.text();
                document.getElementById('codigoDisplay').innerText = codigo;
            } catch (error) {
                console.error("Error al obtener el código:", error);
                document.getElementById('codigoDisplay').innerText = "Error al cargar el código.";
            }
        }

        // Llama a la función al cargar la página
        window.onload = obtenerCodigo;
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="display-4">Generador de Códigos</h1>
        <p class="lead">Aquí tienes tu código único:</p>
        <h2 id="codigoDisplay" class="mt-4 font-weight-bold"></h2> <!-- Código en negrita -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
