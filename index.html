<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C贸digos Aleatorios</title>
    <script>
        const SPREADSHEET_ID = '1EcPa42oqo5nYxLO6eezKAvrIHCGicU_ZRLuZzXQHyOY'; // Reemplaza con tu ID de hoja
        const API_KEY = 'AIzaSyB43tJGaEguL5qgFCc-EfczXIV05C0T6dw'; // Reemplaza con tu clave de API

        async function obtenerCodigos() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Hoja1!A:A?key=${API_KEY}`);
                if (!response.ok) throw new Error('Error al obtener los c贸digos');
                
                const data = await response.json();
                return data.values.flat();
            } catch (error) {
                console.error(error);
                document.getElementById('codigoDisplay').innerText = error.message;
            }
        }

        async function obtenerCodigo() {
            const codigos = await obtenerCodigos();
            const codigoSeleccionado = codigos[Math.floor(Math.random() * codigos.length)];
            document.getElementById('codigoDisplay').innerText = codigoSeleccionado || 'No hay c贸digos disponibles';
        }

        window.onload = obtenerCodigo;
    </script>
</head>
<body>
    <h1 id="codigoDisplay">Cargando c贸digo...</h1>
</body>
</html>
