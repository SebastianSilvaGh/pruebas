<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Aleatorios</title>
    <script>
        const SPREADSHEET_ID = '1EcPa42oqo5nYxLO6eezKAvrIHCGicU_ZRLuZzXQHyOY'; // Reemplaza con tu ID de hoja
        const API_KEY = 'AIzaSyAbZYBHlZs1SfevfDicfmFQIuwxvdjJmrQ'; // Reemplaza con tu clave de API

        async function obtenerCodigos() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Codigos!A:B?key=${API_KEY}`);
                if (!response.ok) throw new Error('Error al obtener los códigos');

                const data = await response.json();
                return data.values.filter(row => row[1] === 'disponible'); // Filtra solo los disponibles
            } catch (error) {
                console.error(error);
                document.getElementById('codigoDisplay').innerText = error.message;
            }
        }

        async function marcarComoUtilizado(codigo) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Hoja1!A:B:batchUpdate?key=${API_KEY}`;
            const body = {
                "data": [
                    {
                        "range": `Hoja1!A:A`, // Cambia esto según la ubicación del código
                        "values": [[codigo]],
                        "userEnteredValue": { "stringValue": "utilizado" }
                    }
                ],
                "valueInputOption": "USER_ENTERED"
            };

            await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(body)
            });
        }

        async function obtenerCodigo() {
            const codigos = await obtenerCodigos();
            if (codigos.length > 0) {
                const randomIndex = Math.floor(Math.random() * codigos.length);
                const codigoSeleccionado = codigos[randomIndex][0]; // Obtén el código
                document.getElementById('codigoDisplay').innerText = codigoSeleccionado;

                // Marcar el código como utilizado
                await marcarComoUtilizado(codigoSeleccionado);
            } else {
                document.getElementById('codigoDisplay').innerText = 'No hay códigos disponibles';
            }
        }

        window.onload = obtenerCodigo;
    </script>
</head>
<body>
    <h1 id="codigoDisplay">Cargando código...</h1>
</body>
</html>
